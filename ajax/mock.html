        var getUserInfo = function(callback){
            // 异步处理 js 消耗时间 传输ajax
            // callback 回调 当返回成功时 执行
            // 数据库数据 文件读写
            $.getJSON('http://www.easy-mock.com/mock/5a09868228b23066479b8373/ajaxData/getUserinfo',function(data){
                callback(data)
            });
        }

        // 数据通信
        var renderUsername = function(data){
            var avatar = data.data.avatar;
            var username = data.data.nickname;
            var sex = data.data.sex;
            $('#avatar').attr('src', avatar);
			$('#username').find('span').text('username');
			$('#sex').find('span').text(sex);
        }
        getUserInfo(renderUsername);
        //渲染界面 dom api
    })
    </script>
