<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>talk in weui--Dialog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui.min.css">
  <!-- <link rel="stylesheet" href="./css/common.css"> -->
  <style>
    .page__hd {
      padding: 40px;
    }
    .page__title {
      text-align: left;
      font-size: 20px;
      font-weight: 400;
    }
    .page__desc {
      margin-top: 5px;
      color: #888888;
    }
    /* bd的一个状态 BEM Modified */
    .page__bd_spacing {
      /* 移动页面 在body 区域
      内容滚动 左右留白 15px */
      padding: 0 15px;
    }
  </style>
</head>
<body ontouchstart>
  <!-- 页面 dialog 特定页面 -->
  <div class="page dialog">
    <!-- CSS 国际命名规范 BEM
    Block Element -->
    <div class="page__hd">
      <h1 class="page__title">Dialog</h1>
      <p class="page__desc">对话框</p>
    </div>
    <div class="page__bd page__bd_spacing">
      <!-- weui-btn 基础组件 -->
      <a href="#"  class="weui-btn weui-btn_primary" id="showIOSDialog1" >
          删除好友
        </a>
      <a href="" class="weui-btn weui-btn_warn" >
        删除好友
      </a>
      <a href="" class="weui-btn weui-btn_default">
          删除好友
        </a>
    </div>
    <div id="dialog">
      <div id="iosDialog1" class="js_dialog" style="display:none;">

        <!-- 遮罩层 -->
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hb">
            <div class="weui-dialog__title">弹窗标题</div>
          </div>
          <div class="weui-dialog__bd">
            <!-- 任何东西 文字 表单 -->
            <!-- 弹窗内容，告知当前状态，信息和解决方法，描述文字尽量在三行内 -->
            确定删除好友吗
          </div>
          <div class="weui-dialog__ft">
            <a href="#" class="weui-dialog__btn weui-dialog__btn_default" id="hide">取消</a>
            <a href="#" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/zepto.min.js"></script>
  <script>
  // zepto是jQuery的移动版
  // jQuery比较大 以兼容性擅长 IE678
  // jQuery所有的api zepto都支持
  $('#showIOSDialog1').click(function(){$('#iosDialog1').show();});
  $('#hide').click(function(){$('#iosDialog1').hide();})
  // 多个地方触发关闭
  // js事件 冒泡性质
  // 沿途经过的所有元素上，定义了事件的都触发 html 层级关系
  // #dialogs
  // 。weui-dialog——btn click
  $('#dialogs')
  </script>
</body>
</html>
